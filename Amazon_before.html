<!DOCTYPE html>
<html>
<head>
<title>Online Bookstore</title> [2]

<style>

/* Header Styles */
header {
background-color: #333;
color: white;
padding: 20px;
}

header button {
background-color: #007bff;
border: none;
color: white;
padding: 10px 20px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
}

/* Book Styles */
.book {
float: left;
padding: 20px;
width: 300px;
text-align: center;
}

.book img {
width: 200px;
}

/* Form Styles */
form {
width: 400px;
padding: 20px;
margin: 0 auto;
}

label {
display: block;
margin-bottom: 8px;
}

input, textarea {
padding: 8px;
border: 1px solid #ddd;
width: 100%;
}

input[type="submit"] {
background-color: #04AA6D;
border: none;
color: white;
padding: 10px 20px;
text-decoration: none;
margin-top: 10px;
cursor: pointer;
}

/* Footer Styles */
footer {
background-color: #333;
color: white;
text-align: center;
padding: 20px;
}

</style>

</head>

<body>

<!-- Header -->
<header>
<button>New Arrivals</button>
<button>Categories</button>
<button>Contact</button>
</header>

<!-- Books -->
<div class="books">

<div class="book">
<img src="book1.jpg">
<h3>Book Title</h3>
<p>Author | Genre</p>
<p>Book Summary...</p>
</div>

<div class="book">
<img src="book2.jpg">
<h3>Book Title</h3>
<p>Author | Genre</p>
<p>Book Summary...</p>
</div>

</div>

<!-- Form -->
<form>

<label for="name">Name:</label>
<input type="text" id="name">

<label for="email">Email:</label>
<input type="email" id="email">

<label for="message">Message:</label>
<textarea id="message"></textarea>

<input type="submit" value="Submit">

</form>

<!-- Footer -->
<footer>
<p>&copy; 2023 Online Bookstore</p>
</footer>

<script>
// JavaScript code
</script>

</body>
</html>
